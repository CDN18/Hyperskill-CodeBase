<h2>How many times it returns true</h2>
<html>
 <head></head>
 <body>
  <p>Given a fragment of a program with a regex:</p> 
  <pre><code class="language-java">String str = "Aaab 123 ab 787 abba 12ab 55AB";

Pattern pattern = Pattern.compile("[ab]+");

Matcher matcher = pattern.matcher(str);</code></pre> 
  <p>How many times will the invocation of <code class="language-java">matcher.find()</code> return <code class="language-java">true?</code></p>
 </body>
