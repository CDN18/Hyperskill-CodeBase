<h2>Secrets of multiplication</h2>

 <body>
  Given a recursive method:
  <br>
  <div>
   <br>
  </div>
  <div>
   <pre><code class="language-java">public static int method(int n) {
    if (n == 0) {
        return 1;
    } else {   
        return 2 * method(n - 1);
    }
}</code></pre> 
   <br>
  </div>
  <div>

    Enter the result of the following invocation:
   </div>
   <br>
  </div>
  <div>
   <pre><code class="language-java">method(8);</code></pre>
  </div>
