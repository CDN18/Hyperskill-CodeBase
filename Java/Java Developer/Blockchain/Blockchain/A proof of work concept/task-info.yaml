    package blockchain;

    import java.util.ArrayList;
    import static blockchain.Utils.*;

    public class BlockChain {
        ArrayList<Block> chain;

        public BlockChain() {
            chain = new ArrayList<Block>();
        }

        public void generateBlock(String data) {
            Block newBlock = new Block(chain.size() + 1, getTimeStamp(), data, chain.size() == 0 ? "0" : chain.get(chain.size() - 1).getHash());
            chain.add(newBlock);
        }

        public void generateBlock() {
            generateBlock("");
        }

        public void printChain() {
            for (Block block : chain) {
                System.out.println(block.toString());
            }
        }

        public void addBlock(Block b) {
            chain.add(b);
        }

        public Block getBlock(int index) {
            return chain.get(index);
        }

        public int getChainSize() {
            return chain.size();
        }

        public boolean isValid() {
            if (chain.size() == 0) {
                return true;
            }
            if (!chain.get(0).getHash().equals(chain.get(0).calculateHash())) {
                return false;
            }
            for (int i = 1; i < chain.size(); i++) {
                Block current = chain.get(i);
                Block previous = chain.get(i - 1);

                if (!current.getHash().equals(current.calculateHash())) {
                    return false;
                }

                if (!previous.getHash().equals(previous.calculateHash())) {
                    return false;
                }

                if (!previous.getHash().equals(current.getPreviousHash())) {
                    return false;
                }
            }

            return true;
        }
    }
