    package blockchain;

    import static blockchain.Utils.Sha256;

    public class Block {
        long id;
        long timestamp;
        String data;
        String previousHash;
        String hash;

        public Block(long id, long timestamp, String data, String previousHash) {
            this.id = id;
            this.timestamp = timestamp;
            this.data = data;
            this.previousHash = previousHash;
            this.hash = Sha256(String.valueOf(id) + String.valueOf(timestamp) +
                    data + previousHash);
        }

        public long getId() {
            return id;
        }

        public long getTimestamp() {
            return timestamp;
        }

        public String getData() {
            return data;
        }

        public String getPreviousHash() {
            return previousHash;
        }

        public String getHash() {
            return hash;
        }

        public String toString() {
            return "Block:\n" +
                    "Id: " + this.getId() + "\n" +
                    "Timestamp: " + this.getTimestamp() + "\n" +
                    // "Data='" + this.getData() + '\'' + "\n" +
                    "Hash of the previous block:\n" + this.getPreviousHash() + "\n" +
                    "Hash of the block:\n" + this.getHash() + "\n";
        }

        public String calculateHash() {
            return Sha256(String.valueOf(id) + String.valueOf(timestamp) +
                    data + previousHash);
        }

        public boolean isValid() {
            return hash.equals(calculateHash());
        }
    }
